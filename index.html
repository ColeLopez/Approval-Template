<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Template</title>
</head>
<body>
    <h3>Approval Template</h3>
    
    <form id="form">
        <textarea id="q_data" name="q_data" rows="" cols="20"></textarea>
        <br>
        Account Number:<input type="text" id="acc_number" placeholder="Enter account number">
        Rep Code:<input type="text" id="rep_code" placeholder="Enter rep code">
        Account Name:<input type="text" id="acc_name" placeholder="Enter account name">
        Branch Code:<input type="text" id="branch_code" placeholder="Enter branch code">
        <br>
        Quantity:<input type="text" id="qty" placeholder="Enter quantity">
        Item Code:<input type="text" id="item_code" placeholder="Enter item code">
        Item Description:<input type="text" id="item description" placeholder="Enter item description">
        <br>
        System Price:<input type="text" id="sp" placeholder="Enter system price">
        System GP%:<input type="text" id="sp_gp" placeholder="Enter system gp">
        New Price:<input type="text" id="np" placeholder="Enter new price">
        New GP%:<input type="text" id="np_gp" placeholder="Enter new gp">
        <br>
        <input type="button" onclick="myFunction()" value="Submit">
        <input type= "button" onclick= "clearInput()" value= "Clear Data">
        <p id="demo"></p>
        
        
        <script lang="javascript" type="text/javascript" src="scripts.js"></script>

    </form>
</body>
</html>
